<div class="container mt-5">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">UserName</th>
        <th scope="col">Password</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of user; let i = index">
        <th scope="row">{{ i + 1 }}</th>
        <td>{{ item.user }}</td>
        <td>{{ item.password }}</td>
      </tr>
    </tbody>
  </table>
</div>
